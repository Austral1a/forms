<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <header class="theme">
        <select class="theme_change">
            <option class="theme__mode" value="light">Light</option>
            <option class="theme__mode" value="dark">Dark</option>
        </select>
    </header>
    <main>
        <form action="/" method="get" class="form-first">
            <div class="form__element-wrapper">
                <label for="username">Username</label>
                <input name="username" type="text" id="username">
                <p class="form__error form__username-error"></p>
            </div>
            <div class="form__element-wrapper">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <span class="form__password-show"></span>
                <p class="form__error form__password-error"></p>
            </div>
            <input type="submit" value="Next">
        </form>
        <form novalidate action="/" method="get" class="form-second">
            <div class="form__element-wrapper">
                <label for="first-name">First Name</label>
                <input name="name" type="text" placeholder="First Name" id="first-name">
                <p class="form__error form__first-name-error"></p>
            </div>
            <div class="form__element-wrapper">
                <label for="last-name">Last Name</label>
                <input name="last_name" type="text" placeholder="Last Name" id="last-name">
                <p class="form__error form__last-name-error"></p>
            </div>
            <div class="form__element-wrapper">
                <label for="email">Email</label>
                <input name="email" type="text" placeholder="email@example.com" id="email">
                <p class="form__error form__email-error"></p>
            </div>
            <div class="form__element-wrapper">
                <label for="phone">Phone</label>
                <input name="phone" type="tel" placeholder="(123) 456 7890" id="phone">
                <p class="form__error form__phone-error"></p>
            </div>
            <input name="" type="submit" value="Next" id="submit">
        </form>
        <form action="/" method="get" class="form-third">
            <select name="subs_country" id="subscription-country">
                <option selected value="us">United States</option>
                <option value="ua">Ukraine</option>
            </select>
            <select name="subs_plan" id="subscription-plan">
                <option selected value="free">Free</option>
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
            </select>
            <input type="submit" value="Next" id="submitSecond">
            <div id="subscription-result">
            </div>
        </form>
        <form id="third-form" action="/" method="get" class="form-four">
            <div class="form__element-wrapper">
                <label for="card">Card</label>
                <input type="text" placeholder="1234 1234 1234 1234" id="card" name="card">
                <p class="form__error form__card-error"></p>
            </div>
            <div class="form__element-wrapper">
                <label for="expiration-date">Expiration Date</label>
                <input type="text" placeholder="MM/YYYY" id="expiration-date" name="expiration-date">
                <p class="form__error form__expiration-date-error"></p>
            </div>
            <div class="form__element-wrapper">
                <label for="cvv">CVV</label>
                <input type="text" placeholder="123" id="cvv" name="cvv" maxlength="3">
                <p class="form__error form__cvv-error"></p>
            </div>
            <input type="submit" value="Pay">
        </form>
    </main>

<script src="./main.bundle.js"></script>
</body>
</html>
